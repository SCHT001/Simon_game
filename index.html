<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon</title>
</head>

<body>
    <div class="main">
        <div>
            <div id="topLeft" onclick="clickFinder('topLeft')">

            </div>
            <div id="bottomLeft" onclick="clickFinder('bottomLeft')">

            </div>
        </div>
        <div>
            <div id="topRight" onclick="clickFinder('topRight')">

            </div>
            <div id="bottomRight" onclick="clickFinder('bottomRight')">

            </div>
        </div>
    </div>
    <div class="middleCircle">
        <div class="buttons">
           
            <button id="restart">
                restart
            </button>
            <div class="levelSelector">
               
                <select name="level" id="levelValue"> 
                    <option value="1000" onclick="storeLevel(1000)">1</option>
                    <option value="2500" onclick="storeLevel(2000)">2</option>
                    <option value="3000" onclick="storeLevel(3000)">3</option>
                </select>
            </div>
        </div>
        <div id="displayBox">
         Start
        </div>
    </div>
    
</body>
<script src="script.js"></script>


</html>
